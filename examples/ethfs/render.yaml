services:
  - type: web
    name: ponder-app
    env: node
    buildCommand: pnpm install
    startCommand: pnpm run start
    envVars:
      - key: POSTGRES_URL
        fromDatabase:
          name: ponder-db
          property: connectionString
      - key: PONDER_RPC_URL_1
        sync: false

databases:
  - name: ponder-db
    postgresMajorVersion: 14

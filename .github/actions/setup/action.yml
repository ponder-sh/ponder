name: Setup

description: Ponder monorepo action setup

runs:
  using: composite
  steps:
    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest

    - name: Set up node
      uses: actions/setup-node@v3
      with:
        cache: pnpm
        node-version: ${{ matrix.node-version == 'Node 18' && 18 || 20 }}

    - name: Set up foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        # pick a nightly release from: https://github.com/foundry-rs/foundry/releases
        version: 'nightly-3344e2ceeb68fd77d6be001ce7990742debc2e9a'

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

name: Bench

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Bench
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
          POSTGRES_INITDB_ARGS: -E UTF8 --locale=C
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432
      ipfs:
        image: ipfs/go-ipfs:v0.10.0
        ports:
          - 5001:5001
      graph-node:
        image: graphprotocol/graph-node
        # Would be best to get this health check working, but so far it hasn't been an issue.
        # options: >-
        #   --health-cmd "curl --fail http://graph-node:8040"
        env:
          postgres_host: postgres
          postgres_user: postgres
          postgres_pass: postgres
          postgres_db: postgres
          ipfs: ipfs:5001
          ethereum: mainnet:http://127.0.0.1:8545
          GRAPH_LOG: debug
          GRAPHMAN_LOG: debug
        ports:
          - 8000:8000
          - 8001:8001
          - 8020:8020
          - 8030:8030
          - 8040:8040
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Start Anvil
        run: anvil --no-mining --fork-url $ANVIL_FORK_URL --fork-block-number 17500050 &
        env:
          ANVIL_FORK_URL: ${{ secrets.ANVIL_FORK_URL }}

      - name: Bench
        run: pnpm bench
        env:
          ANVIL_FORK_URL: ${{ secrets.ANVIL_FORK_URL }}
          ANVIL_BLOCK_NUMBER: 17500050
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres

name: Main

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ["Node 20"]
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Codegen
        run: cd packages/core/ && pnpm wagmi generate

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ["Node 20"]
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        run: pnpm build

  test:
    name: Test [core]
    runs-on: "ubuntu-latest"
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        database: [Postgres, SQLite]
        node-version: ["Node 18", "Node 20"]
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Postgres
        if: ${{ matrix.database == 'Postgres' }}
        uses: ikalnytskyi/action-setup-postgres@v4
        id: postgres

      - name: Setup
        uses: ./.github/actions/setup

      - name: Codegen
        run: cd packages/core/ && pnpm wagmi generate

      - name: Test
        run: pnpm --filter core test:typecheck
        env:
          DATABASE_URL: ${{ matrix.database == 'Postgres' && steps.postgres.outputs.connection-uri || '' }}

  test-create-ponder:
    name: Test [create-ponder]
    runs-on: "ubuntu-latest"
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        node-version: ["Node 18", "Node 20"]
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test
        run: pnpm --filter create-ponder test
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

name: Main

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: ["Node 20"]
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

  test:
    name: Test [core]
    runs-on: ${{ matrix.os == 'Windows' && 'windows-latest' || 'ubuntu-latest' }}
    defaults:
      run:
        shell: ${{ matrix.os == 'Windows' && 'wsl-bash {0}' || 'bash' }}
    strategy:
      fail-fast: false
      matrix:
        database: [Postgres, SQLite]
        node-version: ["Node 16", "Node 18", "Node 20"]
        os: [Linux, Windows]
        exclude:
          - os: Windows
            node-version: "Node 16"
          - os: Windows
            node-version: "Node 18"
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup WSL
        if: ${{ matrix.os == 'Windows' }}
        uses: Vampire/setup-wsl@v2
        with:
          wsl-conf: |
            [automount]
            root = /

      - name: Setup Postgres
        if: ${{ matrix.database == 'Postgres' }}
        uses: ikalnytskyi/action-setup-postgres@v4
        id: postgres

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test
        run: pnpm test:core
        env:
          ANVIL_FORK_URL: ${{ secrets.ANVIL_FORK_URL }}
          ANVIL_BLOCK_NUMBER: ${{ secrets.ANVIL_BLOCK_NUMBER }}
          DATABASE_URL: ${{ matrix.database == 'Postgres' && steps.postgres.outputs.connection-uri || '' }}

  test-create-ponder:
    name: Test [create-ponder]
    runs-on: ${{ matrix.os == 'Windows' && 'windows-latest' || 'ubuntu-latest' }}
    defaults:
      run:
        shell: ${{ matrix.os == 'Windows' && 'wsl-bash {0}' || 'bash' }}
    strategy:
      fail-fast: false
      matrix:
        node-version: ["Node 16", "Node 18", "Node 20"]
        os: [Linux, Windows]
        exclude:
          - os: Windows
            node-version: "Node 16"
          - os: Windows
            node-version: "Node 18"
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup WSL
        if: ${{ matrix.os == 'Windows' }}
        uses: Vampire/setup-wsl@v2
        with:
          wsl-conf: |
            [automount]
            root = /

      - name: Setup
        uses: ./.github/actions/setup

      - name: Test
        run: pnpm test:create-ponder
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
